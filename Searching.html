<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Searching</title>
</head>
<body>
    <h2>JavaScript Searching</h2>
    <p>Open console to see the output</p>
   <p> Rate: 6</p><p>
   Remarks: <br> Searching is an important concept in computer science and is used extensively in many applications. The sample code demonstrates how to perform linear search and binary search algorithms in JavaScript. </p>

<script>
    // Linear search algorithm
    function linearSearch(array, value) {
        for (let i = 0; i < array.length; i++) {
            if (array[i] === value) {
                return i;
            }
        }
        return -1;
    }
    
    const arr = [2, 5, 6, 8, 9];
    console.log("Array: ", arr);
    const index = linearSearch(arr, 8);
    console.log("Linear Search:");
    console.log("Index of 8: ", index); // Output: 3
    
    // Binary search algorithm
    function binarySearch(array, value) {
        let low = 0;
        let high = array.length - 1;
        let mid = Math.floor((low + high) / 2);
    
        while (low <= high) {
            if (array[mid] === value) {
                return mid;
            } else if (array[mid] < value) {
                low = mid + 1;
            } else {
                high = mid - 1;
            }
            mid = Math.floor((low + high) / 2);
        }
        return -1;
    }
    
    const sortedArr = [2, 4, 6, 8, 10, 12, 14];
    console.log("Sorted Array: ", sortedArr);
    const binaryIndex = binarySearch(sortedArr, 10);
    console.log("Binary Search:");
    console.log("Index of 10: ", binaryIndex); // Output: 4
</script>
</body>
</html>
