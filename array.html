<body>
    <h2>Array</h2>
    <p>Open console to see the output</p>
    Rate: 1

Remarks: Arrays are one of the most basic and widely used data structures in JavaScript. The sample code shows how to create and manipulate arrays using common methods like length, indexing, push, and pop.
    <script>
        let array = [1, 2, 3, 4, 5];
            console.log(array.length); // 5
            console.log(array[0]); // 1
            console.log(array[4]); // 5
        array.push(6);
            console.log(array); // [1, 2, 3, 4, 5, 6]
        array.pop();
            console.log(array); // [1, 2, 3, 4, 5]
    </script>
</body>
